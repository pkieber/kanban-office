<!-- Desktop sidenav -->
<aside class="desktop-nav-container">
  <div class="sidenav-header">
    <img [width]="logoPicSize()" [height]="logoPicSize()" src="/assets/img/logo.png" />
  </div>
  <mat-nav-list>
    <a
      mat-list-item
      class="menu-item"
      *ngFor="let item of menuItems()"
      [routerLink]="item.route"
      routerLinkActive="selected-menu-item"
      #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <mat-icon
        [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'"
        matListItemIcon
      >
        {{ item.icon }}
      </mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
  </mat-nav-list>
</aside>

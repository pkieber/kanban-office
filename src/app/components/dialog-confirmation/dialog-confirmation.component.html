<div class="dialog">
  <h3 mat-dialog-title>Dear user</h3>
  <mat-dialog-content>
    <p>This is for testing only.</p>
    <p><strong>Do NOT add personal data.</strong></p>
  </mat-dialog-content>
  <mat-dialog-actions class="btn-container">
    <button mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
    <button mat-raised-button (click)="dialogRef.close(true)">Confirm</button>
  </mat-dialog-actions>
</div>

<mat-card class="dialog-container">
  <h1>Add a new contact</h1>

  <form [formGroup]="userForm">
    <div mat-dialog-content>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            type="text"
            [disabled]="loading"
            formControlName="firstName"
            matInput
            placeholder="First Name"
            class="form-control"
          />
          <mat-icon matSuffix>verified_user</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="error-message">
          First name is required
        </mat-error>
      </div>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            type="text"
            [disabled]="loading"
            formControlName="lastName"
            matInput
            placeholder="Last Name"
            class="form-control"
          />
          <mat-icon matSuffix>verified_user</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="userForm.controls['lastName'].invalid && userForm.controls['lastName'].touched">
          Last name is required
        </mat-error>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="text"
            [disabled]="loading"
            formControlName="email"
            matInput
            placeholder="Email"
            class="form-control"
          />
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
          Email is required
        </mat-error>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Phone</mat-label>
          <input
            type="text"
            [disabled]="loading"
            formControlName="phone"
            matInput
            placeholder="Phone"
            class="form-control"
          />
          <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="userForm.controls['phone'].invalid && userForm.controls['phone'].touched">
          Phone is required
        </mat-error>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Team</mat-label>
          <input
            type="text"
            [disabled]="loading"
            formControlName="team"
            matInput
            placeholder="Team"
            class="form-control"
          />
          <mat-icon matSuffix>group</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="userForm.controls['team'].invalid && userForm.controls['team'].touched">
          Team is required
        </mat-error>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Color</mat-label>
          <input
            type="color"
            [disabled]="loading"
            formControlName="color"
            matInput
            placeholder="Color"
            class="form-control"
          />
          <mat-icon matSuffix>palette</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
      <button [disabled]="!userForm.valid" mat-button (click)="onSubmit()" cdkFocusInitial>Save</button>
    </div>
  </form>



</mat-card>

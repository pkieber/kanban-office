<mat-form-field>
  <mat-label>Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field>
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="data.task.description"></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Category</mat-label>
  <input matInput [(ngModel)]="data.task.category" />
</mat-form-field>

<mat-form-field>
  <mat-label>Priority</mat-label>
  <input matInput [(ngModel)]="data.task.priority" />
</mat-form-field>

<mat-form-field>
  <mat-label>Subtasks</mat-label>
  <input matInput [(ngModel)]="data.task.subtasks" />
</mat-form-field>

<mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Define due date</mat-label>
  <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="dueDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <mat-label>Assigned to</mat-label>
  <input matInput [(ngModel)]="data.task.assignments" />
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="{ task: data.task }">OK</button>
  <button mat-button color="primary" (click)="cancel()">Cancel</button>
  <button class="del-btn"
    *ngIf="data.enableDelete"
    mat-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ task: data.task, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
</div>
